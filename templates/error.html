<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        /* General Reset */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #2eafd0;
        }

        .error-container {
            text-align: center;
            border: 1px solid #f5c6cb;
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #d9534f;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
            color: #6c757d;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 25px;
            background-color: #d9534f;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .button:hover {
            background-color: #c9302c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error Occurred</h1>
        <p>{{ message }}</p>
        <a href="/" class="button">Go Back</a>
    </div>
</body>
</html>
